<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/2969d6f3f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | Lukas Weber</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="e-Mail Adress"
              name="email"
            />
            <input
              type="phone"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input msg-input"
              placeholder="Enter Message"
              name="name"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope f-2x"></i>
            <h3>Email</h3>
            <p>lukas-weber@nowhere.com</p>
          </div>
          <div>
            <i class="fas fa-phone f-2x"></i>
            <h3>Phone</h3>
            <p>+49 123 1234567</p>
          </div>
          <div>
            <i class="fas fa-address-card f-2x"></i>
            <h3>Address</h3>
            <p>Reutlingen, Germany</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Project Today!</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All rights Reserved</p>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/lukas-weber-38b716133/"
            target="blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://www.xing.com/profile/Lukas_Weber80/cv" target="blank"
            ><i class="fab fa-xing"></i
          ></a>
          <a href="https://www.facebook.com/lukas.weber.7549" target="blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com/explore" target="blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
